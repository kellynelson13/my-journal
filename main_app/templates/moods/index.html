{% extends 'base.html' %}

{% block content %}

<h1>Moods List</h1>
<a href="{% url 'moods_create' %}">Add a Mood</a>

{% for mood in object_list %}
<div class="card">
    <a href="{% url 'moods_detail' mood.id %}">
        <div class="card-content">
            <span class="card-title">{{ mood.mood }}</span>
        </div>
    </a>
</div>
{% endfor %}


{% endblock %}
