{% extends 'base.html' %} {% block content %}

<h1 class="cursive">Entry List</h1>

{% for entry in entries %}
<div class="cordovan card">
  <a href="{% url 'detail' entry.id %}">
    <div class="card-content">
      <span class=" darkliver card-title">{{ entry.date }}</span>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
